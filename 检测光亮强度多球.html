<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高级光照响应场景</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    #ui-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      pointer-events: none;
    }

    #info-panel {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 10px;
      max-width: 300px;
      backdrop-filter: blur(5px);
    }

    #control-panel {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      pointer-events: auto;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #45a049;
    }

    .slider-container {
      margin: 10px 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="range"] {
      width: 100%;
    }

    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      z-index: 100;
    }
  </style>
</head>

<body>
  <div id="loading">加载中，请稍候...</div>

  <div id="ui-container">
    <div id="info-panel">
      <h2>光照响应场景</h2>
      <p>当前光照: <span id="light-value">0</span>%</p>
      <p>物体大小: <span id="size-value">1.00</span></p>
      <p>物体亮度: <span id="bright-value">0.50</span></p>
      <p>环境光强度: <span id="ambient-value">0.40</span></p>
      <p>阴影强度: <span id="shadow-value">0.50</span></p>
    </div>

    <div id="control-panel">
      <h3>控制面板</h3>
      <button id="start-btn">启用光照检测</button>
      <button id="toggle-mode">切换自动/手动模式</button>

      <div class="slider-container">
        <label for="size-sensitivity">大小敏感度</label>
        <input type="range" id="size-sensitivity" min="0.1" max="2" step="0.1" value="1">
      </div>

      <div class="slider-container">
        <label for="bright-sensitivity">亮度敏感度</label>
        <input type="range" id="bright-sensitivity" min="0.1" max="2" step="0.1" value="1">
      </div>

      <div class="slider-container">
        <label for="manual-brightness">手动亮度 (手动模式)</label>
        <input type="range" id="manual-brightness" min="0" max="1" step="0.01" value="0.5" disabled>
      </div>
    </div>
  </div>
  <script type="module">
    import * as THREE from 'three'
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    // 移除加载界面
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
    }, 500);

    // 场景设置
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111122);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 10);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    // 添加轨道控制器
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // 添加地面
    const groundGeometry = new THREE.PlaneGeometry(20, 20);
    const groundMaterial = new THREE.MeshStandardMaterial({
      color: 0x333333,
      roughness: 0.8,
      metalness: 0.2
    });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    ground.receiveShadow = true;
    scene.add(ground);

    // 添加多个物体
    const objects = [];
    const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0xff00ff];

    for (let i = 0; i < 5; i++) {
      const geometry = new THREE.IcosahedronGeometry(1, 1);
      const material = new THREE.MeshStandardMaterial({
        color: colors[i],
        roughness: 0.3,
        metalness: 0.7,
        emissive: colors[i],
        emissiveIntensity: 0.1
      });

      const obj = new THREE.Mesh(geometry, material);
      obj.position.x = (i - 2) * 3;
      obj.position.y = 1;
      obj.castShadow = true;
      obj.receiveShadow = true;
      scene.add(obj);
      objects.push(obj);
    }

    // 添加光源
    const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(5, 10, 7);
    directionalLight.castShadow = true;
    directionalLight.shadow.mapSize.width = 1024;
    directionalLight.shadow.mapSize.height = 1024;
    scene.add(directionalLight);

    // 添加点光源阵列
    const pointLights = [];
    for (let i = 0; i < 4; i++) {
      const light = new THREE.PointLight(0xffffff, 0.5, 10);
      light.position.set(
        Math.sin(i * Math.PI / 2) * 5,
        3,
        Math.cos(i * Math.PI / 2) * 5
      );
      light.castShadow = true;
      scene.add(light);
      pointLights.push(light);
    }

    // 光照检测变量
    let brightness = 0.5;
    let stream = null;
    let video = document.createElement('video');
    let canvas = document.createElement('canvas');
    let ctx = canvas.getContext('2d');
    let autoMode = false;

    // UI元素
    const startBtn = document.getElementById('start-btn');
    const toggleModeBtn = document.getElementById('toggle-mode');
    const sizeSensitivity = document.getElementById('size-sensitivity');
    const brightSensitivity = document.getElementById('bright-sensitivity');
    const manualBrightness = document.getElementById('manual-brightness');

    // 开始光照检测
    startBtn.addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.play();
        startBtn.textContent = "光照检测中...";
        startBtn.disabled = true;
        autoMode = true;
        toggleModeBtn.disabled = false;
        manualBrightness.disabled = true;
      } catch (err) {
        document.getElementById('info-panel').innerHTML +=
          `<p style="color:#ff5555">摄像头访问被拒绝: ${err.message}</p>`;
      }
    });

    // 切换自动/手动模式
    toggleModeBtn.addEventListener('click', () => {
      autoMode = !autoMode;
      toggleModeBtn.textContent = autoMode ? "切换手动模式" : "切换自动模式";
      manualBrightness.disabled = autoMode;

      if (!autoMode && stream) {
        stream.getTracks().forEach(track => track.stop());
        startBtn.textContent = "启用光照检测";
        startBtn.disabled = false;
      }
    });

    // 手动亮度控制
    manualBrightness.addEventListener('input', () => {
      if (!autoMode) {
        brightness = parseFloat(manualBrightness.value);
        updateScene();
      }
    });

    // 窗口大小调整
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // 更新场景
    function updateScene() {
      // 计算敏感度调整后的值
      const adjBrightness = Math.pow(brightness, parseFloat(brightSensitivity.value));
      const adjSize = Math.pow(brightness, parseFloat(sizeSensitivity.value));

      // 更新物体大小 (0.5 - 2.0)
      const scale = 0.5 + adjSize * 1.5;
      objects.forEach(obj => {
        obj.scale.set(scale, scale, scale);
      });

      // 更新物体材质
      objects.forEach((obj, i) => {
        const hue = i / 5; // 根据索引设置不同色调
        const saturation = 1.0;
        const value = 0.3 + adjBrightness * 0.7; // 0.3-1.0

        // 更新基础颜色
        obj.material.color.setHSL(hue, saturation, value);

        // 更新自发光 (暗环境下更明显)
        const emissiveIntensity = brightness < 0.3 ? (0.3 - brightness) * 3 : 0;
        obj.material.emissive.setHSL(hue, saturation, emissiveIntensity);
        obj.material.emissiveIntensity = emissiveIntensity;
      });

      // 更新环境光强度
      ambientLight.intensity = 0.2 + brightness * 0.6;

      // 更新阴影强度
      directionalLight.intensity = 0.3 + brightness * 0.7;

      // 更新点光源
      pointLights.forEach(light => {
        light.intensity = brightness * 0.8;
      });

      // 更新UI显示
      updateUI();
    }

    // 更新UI信息
    function updateUI() {
      document.getElementById('light-value').textContent = (brightness * 100).toFixed(0);
      document.getElementById('size-value').textContent = objects[0].scale.x.toFixed(2);
      console.log(objects[0].material.color);
      // document.getElementById('bright-value').textContent =
      //   (objects[0].material.color.getHSL().l * 100).toFixed(0) + '%';
      document.getElementById('ambient-value').textContent = ambientLight.intensity.toFixed(2);
      document.getElementById('shadow-value').textContent = directionalLight.intensity.toFixed(2);
    }

    // 动画循环
    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      // 如果摄像头可用且自动模式，检测亮度
      if (autoMode && stream && video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let totalBrightness = 0;

        for (let i = 0; i < imageData.data.length; i += 4) {
          // 使用亮度感知公式
          totalBrightness += (imageData.data[i] * 0.299 +
            imageData.data[i + 1] * 0.587 +
            imageData.data[i + 2] * 0.114);
        }

        // 平滑过渡
        const newBrightness = (totalBrightness / (imageData.data.length / 4)) / 255;
        brightness = brightness * 0.9 + newBrightness * 0.1;

        // 更新场景
        updateScene();
      }

      // 旋转物体
      const time = Date.now() * 0.001;
      objects.forEach((obj, i) => {
        obj.rotation.x = time * 0.5;
        obj.rotation.y = time * 0.3 * (i % 2 === 0 ? 1 : -1);
      });

      renderer.render(scene, camera);
    }

    // 初始更新
    updateScene();
    animate();
  </script>
</body>

</html>
